<div class="container">
  <form>
    <div>
      <label>Id</label>
      <input type="text" disabled  name="id" [(ngModel)]="id">
    </div>

    <div>
      <label>Author</label>
      <input type="text"  name="autor" [(ngModel)]="autor">
    </div>

    <div>
      <label>Musica</label>
      <input type="text" name="musica" [(ngModel)]="musica">
    </div>

    <button (click)="buttonClick()"> {{id? 'Salvar' : 'Criar'}} </button>
  </form>

  <table>
    <thead>
      <th> Id </th>
      <th> Author </th>
      <th> Musica </th>
      <th> ... </th>
    </thead>

    <tbody>
      <tr *ngFor="let musica of musicas$|async">
        <td> {{ musica.id }} </td>
        <td> {{ musica.author }} </td>
        <td>  {{ musica.text }} </td>
        <td>
          <span (click)="preencherCampos(musica)" > alterar </span>
          <span (click)="remover(musica.id!)"> remover </span>
        </td>
      </tr>

    </tbody>
  </table>
</div>
